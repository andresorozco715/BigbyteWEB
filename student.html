<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Already Student - BigByte Incorporated</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #4CAF50;
        }

        form {
            max-width: 300px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        .forgot-password {
            margin-top: 10px;
            text-decoration: underline;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul>
        <a href="index.html"><li class="tab">Home</li></a>
    </ul>
    <h1>Login</h1>

    <form action="login-process.php" method="post">
        <label for="username">Username (Email):</label>
        <input type="email" id="username" name="username" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <p class="forgot-password" onclick="location.href='forgot_password.html'">Forgot Password?</p>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
